<div class="row">
    <div class="col-md-6">
        <app-house-list
        class="listings"
        (houseWasSelected)="seletedHouse = $event"></app-house-list>
    </div>
    <div class="fixed-top col-md-6">
        <sebm-google-map [latitude]="lat" [longitude]="lng" class="mainMap">
          <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
        </sebm-google-map>
    </div>
</div>
